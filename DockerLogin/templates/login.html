{% extends "base.html" %}
{% block content %}
<div class="row">
	<h1>Sign In</h1>
</div>
<div class="row">
	<form method="post" novalidate>
		{{ form.hidden_tag() }}
		<div class="col-4">
			<div class="form-group">
				<label class="form-check-label" for="usernameBox">{{ form.username.label }}</label>
				{{ form.username(size=32, class="form-control", id="usernameBox") }}
				<!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username"> -->
				{% if form.username.errors %}
				<ul class="errors">
					{% for error in form.username.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="rememberMeCheck" name="remember" value="true">
				<label class="form-check-label" for="rememberMeCheck">Remember</label>
			</div>
			<div class="input-group mb-4">
				<button class="btn btn-outline-primary" id="button-login">Login</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
